        <h1 style="display: flex; justify-content: center; align-items: center; top: 20%; left: 30%; right: 30%; position: absolute;">GAME OVER</h1>
        <script>
            var pageURL = window.location.search.substring(1);
            var URLArray = pageURL.split('&');
            winner = URLArray[0].split('=')[1];
            second = URLArray[1].split('=')[1];
            winnerimg = URLArray[2].split('=')[1];
            secondimg = URLArray[3].split('=')[1];

        </script>
